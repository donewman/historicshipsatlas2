{% extends "base_generic.html" %}

{% block title %}
  <title>Search Results - Historic Ships Atlas</title>
{% endblock %}

{% block content %}
<h1>Search Results</h1>

<ul>
  {% for ship in ship_list %}
    <li><a href="{{ ship.get_absolute_url }}">{{ ship.name }}</a></li>
  {% empty %}
    <p>No results found.</p>
  {% endfor %}
</ul>

<p><a class="button" href="{% url 'advanced_search' %}">New Search</a></p>
{% endblock %}
