<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  {% block title %}<title>Historic Ships Atlas</title>{% endblock %}
  {% load static %}
  <link rel="stylesheet" href="https://use.typekit.net/fpb1xce.css">
  <link rel="stylesheet" href="{% static 'atlas/css/app.css' %}" />
  {% block head %}<!-- template-specific static files -->{% endblock %}
</head>
<body>
  <div class="off-canvas position-left" id="nav-offcanvas" data-off-canvas>
    <ul class="vertical menu">
      <li><a href="{% url 'index' %}">Home</a></li>
    </ul>
  </div>
  <div class="off-canvas-content" data-off-canvas-content>
    <div class="title-bar hide-for-large">
      <div class="title-bar-left">
        <button class="menu-icon" type="button" data-toggle="nav-offcanvas"></button>
        <div class="title-bar-title">Historic Ships Atlas</div>
      </div>
    </div>
    <div class="grid-container">
      <div class="top-bar show-for-large">
        <div class="top-bar-left">
          <ul class="menu">
            <li class="menu-text">Historic Ships Atlas</li>
            <li><a href="{% url 'index' %}">Home</a></li>
          </ul>
        </div>
      </div>
      {% block content %}<!-- page content -->{% endblock %}
    </div>
  </div>
  <script src="{% static 'atlas/js/vendor/jquery.js' %}"></script>
  <script src="{% static 'atlas/js/vendor/what-input.js' %}"></script>
  <script src="{% static 'atlas/js/vendor/foundation.min.js' %}"></script>
  <script src="{% static 'atlas/js/app.js' %}"></script>
  {% block script %}<!-- script -->{% endblock %}
</body>
</html>
