{% extends "base_generic.html" %}

{% block title %}
  <title>Ships of Type: {{ type.name }} - Historic Ships Atlas</title>
{% endblock %}

{% block content %}
<h1>Ships of Type: {{ type.name }}</h1>

<ul>
  {% for ship in type.ship_set.all %}
    <li><a href="{{ ship.get_absolute_url }}">{{ ship.name }}</a></li>
  {% endfor %}
</ul>

{% endblock %}
